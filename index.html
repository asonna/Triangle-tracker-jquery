<!DOCTYPE html>
<html>
  <head>
    <title>Triangle</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
      </div>
      <form id="input">
        <div class="form-group">
          <label for="side1">Enter 1st side length:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter 2nd side length:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter 3rd side length:</label>
          <input id="side3" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">What type of triangle do I have?</button>


      </form>
      <br>
      <div id="output">

      </div>
    </div>
  </body>
</html>
